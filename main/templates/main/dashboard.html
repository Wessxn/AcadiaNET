<!DOCTYPE html>
<html>
<head>
{% load static %}
<meta charset="UTF-8" />    
<meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>AcadiaNET - Dashboard</title>

    <link rel="stylesheet" href="{% static 'dashboard.css' %}"/>
</head>

<body>
<header class="top-bar">
    <div class="top-right">
    <div class="profile-section"> 
        <a href="{% url 'settings' user.username %}" class="profile-circle">
             <img src="{% static 'profilepic.png' %}" alt="AcadiaNET Logo" class="profile-circle"> </a>
        <button class="logout-btn">
            <a href="{% url 'login' %}">Logout</a>
        </button>   
    </form>
    </div>
    </header>
    {% if user.is_authenticated %}
   <div class="dashboard-container">
             <img src="{% static 'image-removebg-preview.png' %}" alt="AcadiaNET Logo" class="logo-small">
            <h1>Welcome Back, {{user.username}}!</h1>     
    {% else %}
    <p>You are not logged in.</p>
    {% endif %}
   <aside class="nav-grid">


    <a href="{% url 'messages' user.username %}" class="side-card">
        <div class="side-title">Private Messages</div>
    </a>
    
    <a href="{% url 'groupchat' user.username %}" class="side-card">
        <div class="card-title">Groupchats</div>
                <div class="card-subtitle">Connect with friends and cohorts.</div>
    </a>

    <a href="{% url 'accs' user.username %}" class="side-card">
        <div class="card-title">Computer Science Hub</div>
                <div class="card-subtitle">Panel Announcements & Major News.</div>
    </a>
   </div>
</body>
</html>
