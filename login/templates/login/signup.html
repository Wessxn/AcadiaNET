<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AcadiaNET - Create Account</title>
  <link rel="stylesheet" href="{% static 'login/login.css' %}">
</head>
<body>
  <div class="signup-container">
    <img src="{% static 'login/acadiaNETlogo.png' %}" alt="AcadiaNET Logo" class="logo" />
    <h2>Create Your Account</h2>
    <p class="step-indicator">Step 1 of 3</p>

    <form id="signupStep1">
      <input type="text" id="firstName" placeholder="First Name" required />
      <input type="text" id="lastName" placeholder="Last Name" required />
      <input type="text" id="major" placeholder="Major (e.g. Computer Science)" required />
      <button type="submit">Next</button>
    </form>
  </div>
</body>
</html
